<!--For Admin-->
{% block Admin %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CommsLodge</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!--customecss-->
  <link rel="stylesheet" href="{% static 'dist/css/customcss.css' %}">
  </head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-cyan navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/home" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/logout" class="nav-link">Logout</a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/home" class="brand-link">
      <img src="{% static 'dist/img/Commslodge.png' %}" alt="CommsLodge Logo" class="brand-image img-circle elevation-4" style="opacity: .8">
      <span class="brand-text font-weight-light">𝓒𝓞𝓜𝓜𝓢 𝓛𝓞𝓓𝓖𝓔</span>
    </a>
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="btn btn-block btn-flat">
          <a href="/home/" class="d-block">{{showname}}</a>
        </div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add iDascons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/searchuser" class="nav-link ">
              <i class="nav-icon fas fa-sharp fa-solid fa-users"></i>
              <p>
                User manager
              </p>
            </a>
            </li>
            <li class="nav-item menu-open">
                <a href="/searchcompany" class="nav-link ">
                  <i class="nav-icon fas fa-chart-pie"></i>
                  <p>
                    Company manager
                  </p>
                </a>
              </li>
                <div class="user-panel mt-3 pb-3 mb-3 d-flex"></div>
                <li class="nav-item">
                  <a href="/addchatroom" class="nav-link ">
                    <i class="nav-icon fas fa-solid fa-plus-square"></i>
                    <p>
                      Add chat room
                    </p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/chatroom1" class="nav-link">
                    <i class="nav-icon fas fa-solid fa-comments"></i>
                    <p>Chat room 1</p>
                  </a>
                </li>
                <div class="user-panel mt-3 pb-3 mb-3 d-flex"></div>
                <li class="nav-item">
                  <a href="/payment/" class="nav-link ">
                    <i class="nav-icon fas fa-"></i>
                    <p>
                      Add payment details
                    </p>
                  </a>
                </li>
                
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Create-company</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active">Company manager</li>
              <li class="breadcrumb-item active">Create-company</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

{% endblock %}
