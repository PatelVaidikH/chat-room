<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CommsLodge | User</title>

  <link rel="stylesheet" href="{% static 'plugins/jquery-ui/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!--customecss-->
  <link rel="stylesheet" href="{% static 'dist/css/customcss.css' %}">
  <script>
    function closewin() {
        window.close()
    }
  </script>
  <style>
    textarea.form-control
    {
    resize:none;
    }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="col-sm-6">
            <h1 class="m-0">Edit User</h1>
          </div><!-- /.col -->
          
          <form action="/edituser/" method="POST">
          {% csrf_token %}
          {% include 'messages.html' %}
          {% for user in edit_user %}
            <div class="card card-default">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                          <label for="">Company Name</label>
                          <select class="form-control select2bs4" name="company_name">
                            <option value={{user.company_name}} default>{{user.company_name}}</option>
                            {% for company in com %}
                            <option value={{company}}>{{company}}</option>
                            {% comment %} <option>Try1</option> {% endcomment %}
                            {% endfor %}
                            {% comment %} <option>Parthvitech</option> {% endcomment %}
                          </select>
                      </div>
                    </div>
                      <div class="row">
                          <div class="col-md-12">
                              <label for="">User Full Name</label>
                                <div class="input-group">
                                  <textarea class="form-control" rows="1" name="user_full_name">{{user.user_full_name}}</textarea>
                                </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                              <label for="">User Name</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" name="user_name" placeholder={{user.username}} value={{user.username}} readonly>
                                </div>
                          </div>
                          <div class="col-md-6">
                            <!-- select -->
                            <div class="form-group">
                              <label>User Type</label>
                              <select class="form-control custom-select" name="user_type">
                                <option value={{user.user_type}} default>{{type}}</option>
                                <option value='1'>Admin</option>
                              <option value='2'>Employee</option>
                              <option value='3'>Client</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="col-md-6">
                            <label for="">Contact No.</label>
                                <div class="input-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    </div>
                                    {% if user.contact_number%}
                                    <input type="text" class="form-control" name="phone" pattern="[0-9]{10}" value={{user.contact_number}}  data-mask >
                                    {% else %}
                                    <input type="text" class="form-control" data-inputmask='"mask": "9999999999"' name="phone" pattern="[0-9]{10}" value="">
                                    {% endif %}
                                  </div>
                                </div>
                          </div>
                          <div class="col-md-6">
                            <label for="">User Email</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                  </div>
                                  <input type="email" class="form-control" value={{user.email}} name="email">
                                </div>
                          </div>
                        </div>
                  </div>
                  <div class="card-footer">
                    <div class="row">
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-block btn-dark" onclick="#">Submit</button>
                        {% comment %} onclick="closewin()" {% endcomment %}
                      </div>
                    </div>
                  </div>
              </div>
              {% endfor%}
          </form>
        </div><!-- /.container-fluid -->
      </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer fixed">
    <div class="float-right d-none d-sm-inline-block mb-3">
      <b>Version</b> 1.0.0
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<script>
  $(function(){
    var userDetailsTable = $('#userDetailsTable').DataTable({
    responsive: true,
    paging: false,
    searching: false,
    ordering: false,
    info: false,
    columnDefs: [],
});
  });
</script>
<script>
  $(function(){
    $('.select2bs4').select2({
                theme: 'bootstrap4'
            });
  })
</script>

</body>
</html>
